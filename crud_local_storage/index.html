<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ALO.net</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>

        <div class="jumbotron mb-1">
            <div class="container">
                <h1 class="display-4">Produtos</h1>
                <p class="lead">CRUD Produtos feito com jQuery e Local Storage</p>                    
            </div>
        </div>
        <div class="container">            
                        
            <div class="botoes">
                <button type="button" class="btn btn-primary mr-4" data-toggle="modal" data-target="#modalCadastros" id='btnIncluir'>
                    Incluir
                </button>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalCadastros" id='btnAlterar'>
                    Alterar
                </button>
                <button type="button" class="btn btn-danger" id="btnExcluir">
                    Excluir
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalCadastros" id="btnVisualizar">
                    Visualizar
                </button>
            </div>
            

            <div class="modal fade" id="modalCadastros" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Produtos</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form id="frmCadastro">
                            <div class="form-group">
                                <label for="codigo">Código:</label>
                                <input type="number" name="codigo" id="codigo" autocomplete="off" disabled="true" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" class="form-control" maxlength="100" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <textarea id="descricao" class="form-control" maxlength="500" rows="6" autocomplete="off" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="preco">Preço:</label>
                                <input type="number" name="preco" id="preco" class="form-control" step="0.01" max="999999" required>
                            </div>                                                    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="submit" id="btnGravar" class="btn btn-primary">Gravar</button>
                        </form>
                    </div>                    
                  </div>
                </div>
            </div>            
            
            <table id="tbListar" class="table table-striped table-bordered mt-1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>                                               
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>           
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="funcoes.js"></script>
    </body>

</html>
